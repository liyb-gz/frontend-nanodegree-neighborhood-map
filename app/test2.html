<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Neighborhood Map</title>

		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<!-- Place favicon.ico in the root directory -->

		<!-- build:css styles/vendor.css -->
		<!-- bower:css -->
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:css styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->

		<!-- build:js scripts/vendor/modernizr.js -->
		<script src="/bower_components/modernizr/modernizr.js"></script>
		<!-- endbuild -->
	</head>
	<body>
		<!--[if lt IE 10]>
			<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/?locale=en">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		<script type="text/html" id="infoWindowTemplate">
			<div class="row" data-bind="with: currentLocation">
				<div class="col-md-12" data-bind="with: foursquareInfo">
					<h3>
						<span data-bind="text: name"></span> <br>
						<small data-bind="foreach: categories">
							<span class="label label-info" data-bind="text: name"></span>
						</small>
					</h3>
					<address data-bind="text: address"></address>
					<div class="well">
						<span class="rating label label-primary"><span data-bind="text: rating"></span> / <span class="total">10</span></span>
						Based on <span data-bind="text: ratingSignals"></span> votes
					</div>

					<img data-bind="attr: {src: image, alt: name}" class="img-responsive">

					<blockquote data-bind="with: comment">
						<p data-bind="text: text"></p>
						<footer data-bind="text: author"></footer>
					</blockquote>
				</div>
			</div>
		</script>

		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" id="navbar-toggle">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Neighborhood Map</a>
				</div>
			</div><!-- /.container-fluid -->
		</nav>

		<div id="wrapper">
			<div id="sidebar-wrapper">
				<div class="sidebar-nav">
					<form id="filter-form">
						<div class="form-group">
							<input type="text" data-bind="value: filterKeyword, valueUpdate: 'keyup'" class="form-control" id="filter" placeholder="Filter Locations">
						</div>
					</form>
				</div>
				<ul class="sidebar-nav" data-bind="foreach: filteredLocations">
					<li data-bind="css: {active: isActive}">
						<a href="#" data-bind="text: name, click: setActive"></a>
					</li>
				</ul>
			</div>

			<div id="page-content-wrapper">
				<div id="map"></div>
			</div>
		</div>


		<!-- build:js scripts/vendor.js -->
		<!-- bower:js -->
		<script src="/bower_components/jquery/dist/jquery.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js scripts/plugins.js -->
		<!-- Bootstrap -->
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>

		<!-- Knockout -->
		<script src="/bower_components/knockout/dist/knockout.js"></script>
		<!-- endbuild -->

		<!-- build:js scripts/main.js -->
		<script src="scripts/interface.js"></script>
		<script src="scripts/components/map.js"></script>
		<script src="scripts/components/foursquare.js"></script>
		<script src="scripts/locViewModel.js"></script>
		<script src="scripts/listViewModel.js"></script>
		<script src="scripts/main.js"></script>
		<!-- endbuild -->
	</body>
</html>
