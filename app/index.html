<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Neighborhood Map</title>

		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<!-- Place favicon.ico in the root directory -->

		<!-- build:css styles/vendor.css -->
		<!-- bower:css -->
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:css styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->

		<!-- build:js scripts/vendor/modernizr.js -->
		<script src="/bower_components/modernizr/modernizr.js"></script>
		<!-- endbuild -->
	</head>
	<body>
		<!--[if lt IE 10]>
			<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/?locale=en">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" id="navbar-toggle">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Neighborhood Map</a>
				</div>
			</div><!-- /.container-fluid -->
		</nav>

		<div id="wrapper">
			<div id="sidebar-wrapper">
				<div class="sidebar-nav">
					<form id="filter-form">
						<div class="form-group">
							<input type="text" class="form-control" id="filter" placeholder="Filter Locations" data-bind="value: filter, valueUpdate: 'keyup'">
						</div>
					</form>
				</div>
				<ul class="sidebar-nav" data-bind="foreach: filteredLocations">
					<li>
						<a href="#" data-bind="text: name"></a>
					</li>
				</ul>
			</div>

			<div id="page-content-wrapper">
				<div id="map"></div>
			</div>
		</div>


		<!-- build:js scripts/vendor.js -->
		<!-- bower:js -->
		<script src="/bower_components/jquery/dist/jquery.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js scripts/plugins.js -->
		<!-- Bootstrap -->
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
		<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>

		<!-- Knockout -->
		<script src="/bower_components/knockout/dist/knockout.js"></script>
		<!-- endbuild -->

		<!-- build:js scripts/main.js -->
		<script src="scripts/interface.js"></script>
		<script src="scripts/map.js"></script>
		<script src="scripts/main.js"></script>
		<!-- endbuild -->

		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOvT4WRm8Y1FRgoZZaKo-7M71f1AbNEvI&callback=initMap"
		async defer></script>
	</body>
</html>
